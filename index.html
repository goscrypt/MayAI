<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser RAG Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
  <script src="https://cdn.jsdelivr.net/npm/vectorstore"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    textarea, input[type="file"] { width: 100%; margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
    #response { white-space: pre-wrap; margin-top: 1em; background: #f9f9f9; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>ðŸ§  RAG Chatbot (In-Browser)</h2>
  <input type="file" id="fileInput" accept=".txt">
  <textarea id="query" rows="3" placeholder="Ask a question..."></textarea>
  <button onclick="runRAG()">Generate Answer</button>
  <div id="response"></div>

  <script>
    let chunks = [];
    let store;

    async function chunkText(text, size = 200) {
      const words = text.split(/\s+/);
      const result = [];
      for (let i = 0; i < words.length; i += size) {
        result.push(words.slice(i, i + size).join(" "));
      }
      return result;
    }

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      chunks = await chunkText(text);
      store = await VectorStore.fromTexts(chunks);
      document.getElementById('response').innerText = "âœ… File loaded and indexed.";
    });

    async function runRAG() {
      const query = document.getElementById('query').value;
      if (!store || !query) return;

      const results = await store.similaritySearch(query, 3);
      const context = results.map(r => r.text).join("\n");

      const pipeline = await window.transformers.pipeline('text-generation', 'Xenova/distilGPT2');
      const output = await pipeline(`Answer based on:\n${context}\nQuestion: ${query}`, { max_new_tokens: 100 });

      document.getElementById('response').innerText = output[0].generated_text;
    }
  </script>
</body>
</html>
