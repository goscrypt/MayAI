
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with File Context</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { font-size: 1em; margin: 5px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Chatbot with File Context</h2>
  <input type="file" id="fileInput" accept=".txt" />
  <br>
  <input id="userInput" placeholder="Ask your question..." size="50" />
  <button onclick="sendMessage()">Send</button>
  <pre id="chatLog"></pre>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

    const chat = await pipeline('text-generation', 'Xenova/distilgpt2');
    let fileContext = '';

    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const text = await file.text();
        fileContext = text.slice(0, 1000); // Limit to 1000 chars for performance
        document.getElementById('chatLog').textContent += `ðŸ“„ File loaded: ${file.name}\n\n`;
      }
    });

    window.sendMessage = async () => {
      const input = document.getElementById('userInput').value;
      const prompt = `${fileContext}\n\nUser: ${input}\nBot:`;
      const response = await chat(prompt, { max_new_tokens: 100 });
      document.getElementById('chatLog').textContent += `You: ${input}\nBot: ${response[0].generated_text}\n\n`;
      document.getElementById('userInput').value = '';
    };
  </script>
</body>
</html>
