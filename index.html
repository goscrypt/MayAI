<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot with File Context</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        #chatLog {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
        #fileInput {
            width: 100%;
            margin-top: 10px;
        }
        .loading-message {
            text-align: center;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📄 AI Chatbot with File Context</h2>
        <input type="file" id="fileInput" accept=".txt, .md, .csv">
        <textarea id="chatLog" readonly placeholder="Chat log will appear here..."></textarea>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask your question...">
            <button id="sendBtn">Send</button>
        </div>
        <div id="statusMessage" class="loading-message"></div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

        let questionAnswerer;
        let fileContext = '';
        const chatLog = document.getElementById('chatLog');
        const fileInput = document.getElementById('fileInput');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusMessage = document.getElementById('statusMessage');

        async function initModel() {
            statusMessage.textContent = "⌛ Loading Question-Answering model...";
            sendBtn.disabled = true;
            // Load a model specifically for the question-answering task
            questionAnswerer = await pipeline('question-answering', 'Xenova/distilbert-base-uncased-distilled-squad');
            statusMessage.textContent = "✅ Model loaded successfully. You can now chat!";
            sendBtn.disabled = false;
        }

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const text = await file.text();
                fileContext = text;
                chatLog.textContent += `📄 File loaded: ${file.name}\n\n`;
            }
        });

        async function sendMessage() {
            if (!questionAnswerer) {
                await initModel();
            }

            const input = userInput.value.trim();
            if (!input) return;

            // Display user message immediately and clear input
            chatLog.textContent += `You: ${input}\n`;
            userInput.value = '';

            // Show a "typing" indicator
            statusMessage.textContent = "🤖 Bot is thinking...";
            sendBtn.disabled = true;

            try {
                // The question-answering model takes a question and a context directly.
                const response = await questionAnswerer(input, fileContext);
                
                let reply = response.answer;
                
                chatLog.textContent += `Bot: ${reply}\n\n`;
                chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
            } catch (error) {
                chatLog.textContent += `Bot: ❌ An error occurred: ${error.message}\n\n`;
            } finally {
                statusMessage.textContent = "✅ Ready for your next question!";
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = initModel;
    </script>
</body>
</html>
