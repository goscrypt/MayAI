<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot with File Context</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        #chatLog {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
        #fileInput {
            width: 100%;
            margin-top: 10px;
        }
        .loading-message {
            text-align: center;
            color: #555;
            margin-top: 10px;
        }
        .model-selector {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📄 AI Chatbot with File Context</h2>
        <div class="model-selector">
            <label for="modelSelect">Select a Model:</label>
          <select id="modelSelect">
              <option value="distilbert-base-uncased-distilled-squad">
                Question Answering (Recommended)
              </option>
              <option value="Salesforce/codegen-350M-mono">
                Code Generation (codegen-350M)
              </option>
              <option value="distilgpt2">
                Text Generation
              </option>
              <option value="all-MiniLM-L6-v2">
                Sentence Embeddings
              </option>
            </select>

        </div>
        <input type="file" id="fileInput" accept=".txt, .md, .csv">
        <textarea id="chatLog" readonly placeholder="Chat log will appear here..."></textarea>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask your question...">
            <button id="sendBtn">Send</button>
        </div>
        <div id="statusMessage" class="loading-message"></div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

        let activePipeline;
        let fileContext = '';
        const chatLog = document.getElementById('chatLog');
        const fileInput = document.getElementById('fileInput');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusMessage = document.getElementById('statusMessage');
        const modelSelect = document.getElementById('modelSelect');

        async function initModel(modelName) {
  statusMessage.textContent = `⌛ Loading ${modelName} model…`;
  sendBtn.disabled = true;

  let modelId, task;

  if (modelName === 'distilgpt2') {
    // Use Xenova’s hosted distilgpt2
    modelId = 'Xenova/distilgpt2';
    task    = 'text-generation';
  }
  else if (modelName.includes('/')) {
    // Full Hugging Face ID passed in (e.g. Salesforce/codegen-350M-mono)
    modelId = modelName;
    task = modelName.includes('squad')
      ? 'question-answering'
      : modelName.includes('codegen')
        ? 'text-generation'
        : 'feature-extraction';
  }
  else {
    // Fallback for other Xenova-hosted models
    modelId = `Xenova/${modelName}`;
    task = modelName.includes('squad')
      ? 'question-answering'
      : modelName.includes('codegen')
        ? 'text-generation'
        : 'feature-extraction';
  }

  console.log(`Attempting to load: ${modelId} as ${task}`);
  try {
    activePipeline = await pipeline(task, modelId);
    statusMessage.textContent = `✅ Model ${modelName} loaded successfully.`;
  } catch (err) {
    statusMessage.textContent = `❌ Failed to load model: ${err.message}`;
    console.error(err);
  }
  sendBtn.disabled = false;
}


        // Initialize the default model on page load
        initModel(modelSelect.value);

        // Re-initialize the model when a new one is selected
        modelSelect.addEventListener('change', (event) => {
            initModel(event.target.value);
        });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const text = await file.text();
                fileContext = text;
                chatLog.textContent += `📄 File loaded: ${file.name}\n\n`;
            }
        });

        async function sendMessage() {
            if (!activePipeline) {
                return;
            }

            const input = userInput.value.trim();
            if (!input) return;

            chatLog.textContent += `You: ${input}\n`;
            userInput.value = '';

            statusMessage.textContent = "🤖 Bot is thinking...";
            sendBtn.disabled = true;

            try {
                let reply;
                const task = activePipeline.task;

                if (task === 'question-answering') {
                    const response = await activePipeline(input, fileContext);
                    reply = response.answer;
                } else if (task === 'text-generation') {
                    const prompt = `Based on the following text: "${fileContext.substring(0, 1000)}", answer the question: "${input}"`;
                    const response = await activePipeline(prompt, { max_new_tokens: 100, return_full_text: false });
                    reply = response[0].generated_text;
                    
                    const cleanRegex = /(Based on the following text:.*answer the question:.*)/g;
                    reply = reply.replace(cleanRegex, '').trim();

                } else if (task === 'feature-extraction') {
                    const sentences = fileContext.split(/(?<!\w\.\w.)(?<![A-Z][a-z]\.)(?<=\.|\?|\!)\s/);
                    const queryEmbedding = await activePipeline(input, { pooling: 'mean', normalize: true });
                    const sentenceEmbeddings = await activePipeline(sentences, { pooling: 'mean', normalize: true });

                    const cosineSimilarity = (a, b) => {
                        const dotProduct = a.reduce((sum, val, i) => sum + val * b[i], 0);
                        const magnitudeA = Math.sqrt(a.reduce((sum, val) => sum + val * val, 0));
                        const magnitudeB = Math.sqrt(b.reduce((sum, val) => sum + val * val, 0));
                        return dotProduct / (magnitudeA * magnitudeB);
                    };

                    let maxSimilarity = -1;
                    let mostRelevantSentence = 'No relevant information found.';
                    for (let i = 0; i < sentences.length; i++) {
                        const similarity = cosineSimilarity(queryEmbedding.data, sentenceEmbeddings.data[i]);
                        if (similarity > maxSimilarity) {
                            maxSimilarity = similarity;
                            mostRelevantSentence = sentences[i];
                        }
                    }
                    reply = mostRelevantSentence;
                }
                
                chatLog.textContent += `Bot: ${reply}\n\n`;
                chatLog.scrollTop = chatLog.scrollHeight;
            } catch (error) {
                chatLog.textContent += `Bot: ❌ An error occurred: ${error.message}\n\n`;
            } finally {
                statusMessage.textContent = "✅ Ready for your next question!";
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = () => {
          initModel(modelSelect.value);
        };
    </script>
</body>
</html>
