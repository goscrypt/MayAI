<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot with File Context</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        #chatLog {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
        #fileInput {
            width: 100%;
            margin-top: 10px;
        }
        .loading-message {
            text-align: center;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📄 AI Chatbot with File Context</h2>
        <input type="file" id="fileInput" accept=".txt, .md, .csv">
        <textarea id="chatLog" readonly placeholder="Chat log will appear here..."></textarea>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask your question...">
            <button id="sendBtn">Send</button>
        </div>
        <div id="statusMessage" class="loading-message"></div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

        let chat;
        let fileContext = '';
        const chatLog = document.getElementById('chatLog');
        const fileInput = document.getElementById('fileInput');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusMessage = document.getElementById('statusMessage');

        async function initModel() {
            statusMessage.textContent = "⌛ Loading AI model...";
            sendBtn.disabled = true;
            chat = await pipeline('text-generation', 'Xenova/distilgpt2');
            statusMessage.textContent = "✅ Model loaded successfully. You can now chat!";
            sendBtn.disabled = false;
        }

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const text = await file.text();
                // For a more powerful app, you might want to chunk the file to fit
                // within the model's token limit, but for this example, we'll
                // use the entire text.
                fileContext = text;
                chatLog.textContent += `📄 File loaded: ${file.name}\n\n`;
            }
        });

async function sendMessage() {
    if (!chat) {
        await initModel();
    }

    const input = userInput.value.trim();
    if (!input) return;

    // Display user message immediately and clear input
    chatLog.textContent += `You: ${input}\n`;
    userInput.value = '';

    // --- NEW PROMPT LOGIC ---
    // Instead of sending the entire file, we'll try to get the most relevant
    // part of the text. For a simple text file, we can take a snippet.
    const relevantContext = fileContext.substring(0, 1000); // Limit to 1000 chars

    // The new prompt is much more direct and tries to enforce a concise answer.
    const prompt = `Answer this question: "${input}" using the following text: "${relevantContext}"`;
    // We've also removed the "User: ... Assistant:" pattern, which can cause repetition.

    // Show a "typing" indicator
    statusMessage.textContent = "🤖 Bot is typing...";
    sendBtn.disabled = true;

    try {
        const response = await chat(prompt, {
            max_new_tokens: 150, // Slightly reduced to encourage shorter answers
            return_full_text: false,
        });

        let reply = response[0].generated_text.trim();

        // The model can still repeat the prompt, so we will still clean it up.
        // The lastIndexOf method is great for this.
        const promptIndex = reply.lastIndexOf(`Answer this question:`);
        if (promptIndex !== -1) {
            reply = reply.substring(promptIndex).trim();
            // Now, we'll remove the part of the prompt that was repeated
            reply = reply.replace(`Answer this question: "${input}" using the following text: "${relevantContext}"`, '').trim();
        }

        // Final cleanup for any leftover artifacts
        const cleanRegex = /(User:|Assistant:|Linking:|\n)+/g;
        reply = reply.replace(cleanRegex, '').trim();

        chatLog.textContent += `Bot: ${reply}\n\n`;
        chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
    } catch (error) {
        chatLog.textContent += `Bot: ❌ An error occurred: ${error.message}\n\n`;
    } finally {
        statusMessage.textContent = "✅ Ready for your next question!";
        sendBtn.disabled = false;
    }
}

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = initModel;
    </script>
</body>
</html>
