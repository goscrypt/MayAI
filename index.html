<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        #chatLog {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
        #fileInput {
            width: 100%;
            margin-top: 10px;
        }
        .loading-message {
            text-align: center;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🤖 Smart AI Chatbot</h2>
        <input type="file" id="fileInput" accept=".txt, .md, .csv">
        <textarea id="chatLog" readonly placeholder="Chat log will appear here..."></textarea>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask a question or request code...">
            <button id="sendBtn">Send</button>
        </div>
        <div id="statusMessage" class="loading-message"></div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

        let questionAnswerer;
        let codeGenerator;
        let fileContext = '';
        const chatLog = document.getElementById('chatLog');
        const fileInput = document.getElementById('fileInput');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusMessage = document.getElementById('statusMessage');

        const codeTriggers = [
            "create a program",
            "write a code",
            "generate a function",
            "create a sample",
            "build a script",
            "make a function",
            "code a solution"
        ];

        function isCodeRequest(input) {
            const lowerInput = input.toLowerCase();
            return codeTriggers.some(trigger => lowerInput.includes(trigger));
        }

        async function initModel() {
            statusMessage.textContent = "⌛ Loading models...";
            sendBtn.disabled = true;

            questionAnswerer = await pipeline('question-answering', 'Xenova/distilbert-base-uncased-distilled-squad');
            codeGenerator = await pipeline('text-generation', 'Xenova/codegen-350M-mono');

            statusMessage.textContent = "✅ Models loaded. Ask away!";
            sendBtn.disabled = false;
        }

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const text = await file.text();
                fileContext = text;
                chatLog.textContent += `📄 File loaded: ${file.name}\n\n`;
            }
        });

        async function sendMessage() {
            if (!questionAnswerer || !codeGenerator) {
                await initModel();
            }

            const input = userInput.value.trim();
            if (!input) return;

            chatLog.textContent += `You: ${input}\n`;
            userInput.value = '';
            statusMessage.textContent = "🤖 Bot is thinking...";
            sendBtn.disabled = true;

            try {
                let reply = '';
                const isCode = isCodeRequest(input);
                const hasFile = fileContext.trim().length > 0;

                if (isCode) {
                    const response = await codeGenerator(input, { max_new_tokens: 100 });
                    reply = response[0].generated_text;
                    statusMessage.textContent = "🧑‍💻 Code Assistant Mode";
                } else {
                    if (!hasFile) {
                        reply = "📂 Please upload a file so I can answer questions based on its content.";
                        statusMessage.textContent = "📄 File Q&A Mode (no file loaded)";
                    } else {
                        const response = await questionAnswerer(input, fileContext);
                        reply = response.answer;
                        statusMessage.textContent = "📄 File Q&A Mode";
                    }
                }

                chatLog.textContent += `Bot: ${reply}\n\n`;
                chatLog.scrollTop = chatLog.scrollHeight;
            } catch (error) {
                chatLog.textContent += `Bot: ❌ Error: ${error.message}\n\n`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = initModel;
    </script>
</body>
</html>
