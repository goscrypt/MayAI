<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot with File Context</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      font-family: monospace;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ AI Chatbot with File Context</h2>
  <input type="file" id="fileInput" accept=".txt"><br><br>
  <textarea id="chatLog" readonly placeholder="Chat log will appear here..."></textarea><br>
  <input type="text" id="userInput" placeholder="Ask your question...">
  <button id="sendBtn">Send</button>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.1';

    let chat;
    let fileContext = '';

    async function initModel() {
      chat = await pipeline('text-generation', 'Xenova/distilgpt2');
      document.getElementById('chatLog').textContent += "âœ… Model loaded successfully.\n\n";
    }

    document.getElementById('fileInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const text = await file.text();
        fileContext = text.slice(0, 1000);
        document.getElementById('chatLog').textContent += `ðŸ“„ File loaded: ${file.name}\n\n`;
      }
    });

    document.getElementById('sendBtn').addEventListener('click', async () => {
      if (!chat) {
        await initModel();
      }

      const input = document.getElementById('userInput').value.trim();
      if (!input) return;

      const prompt = `${fileContext}\n\nUser: ${input}\nBot:`;
      const response = await chat(prompt, {
        max_new_tokens: 100,
        return_full_text: false
      });

      const reply = response[0].generated_text.trim();
      document.getElementById('chatLog').textContent += `You: ${input}\nBot: ${reply}\n\n`;
      document.getElementById('userInput').value = '';
    });

    // Optional: preload model
    initModel();
  </script>
</body>
</html>
